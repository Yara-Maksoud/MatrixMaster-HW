<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">My Website</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Welcome to My Landing Page</h2>

        <!-- Table Section -->
        <h4>Data Table</h4>
        <table class="striped centered ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>Engineer</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Designer</td>
                </tr>
                <tr>
                    <td>Sam Wilson</td>
                    <td>45</td>
                    <td>Developer</td>
                </tr>
            </tbody>
        </table>

        <!-- Buttons -->
        <div class="section">
            <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Button 1</a>
            <a class="waves-effect waves-light btn"><i class="material-icons left">send</i>Button 2</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
